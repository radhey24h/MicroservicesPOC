name: Docker User CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/services/user/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'backend/services/user/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # Set up Docker Buildx for better platform support
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Read and update the version for the specific pipeline
    - name: Update version in version.txt for 'userapi'
      run: |
        PIPELINE_NAME="userapi"
        VERSION_FILE="version.txt"
        
        # Check if the pipeline version exists in the file
        if grep -q "^$PIPELINE_NAME=" $VERSION_FILE; then
          VERSION=$(grep "^$PIPELINE_NAME=" $VERSION_FILE | cut -d '=' -f 2)
          MAJOR_VERSION=$(echo $VERSION | cut -d '.' -f 1)
          NEW_MAJOR_VERSION=$((MAJOR_VERSION + 1))
          NEW_VERSION="${NEW_MAJOR_VERSION}.0"
          sed -i "s/^$PIPELINE_NAME=.*/$PIPELINE_NAME=$NEW_VERSION/" $VERSION_FILE
        else
          NEW_VERSION="1.0"  # Initialize with 1.0 if the version is not found
          echo "$PIPELINE_NAME=$NEW_VERSION" >> $VERSION_FILE
        fi
        
        echo "New version for $PIPELINE_NAME: $NEW_VERSION"
        
        IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/userapi:${NEW_VERSION}"
        
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    # Build the Docker image
    - name: Build the Docker image
      run: docker build ./backend/services/user --file backend/services/user/Dockerfile --tag ${{ env.IMAGE_TAG }}
      
    # Push the Docker image with retries
    - name: Push the Docker image with retries
      run: |
        for i in {1..3}; do
          docker push ${{ env.IMAGE_TAG }} && break || sleep 15
        done

    # Commit and push the updated version file back to the repository
    - name: Commit version increment
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add version.txt
        git commit -m "Increment version for $PIPELINE_NAME to ${{ env.NEW_VERSION }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Use the PAT if the default token doesn't work
